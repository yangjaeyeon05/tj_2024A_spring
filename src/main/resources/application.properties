# 주석처리
# 스프링 프로젝트의 전반적인 설정값을 작성하는 파일

# 1. 내장 톰캣(웹서버) port 변경
server.port = 8080
# 2. JSP 설정
# spring.mvc.view.prefix=/WEB-INF/views/
# spring.mvc.view.suffix=.jsp

# 3. (네이버기준) 이메일 호스트 정보
    # 3-1 네이버 회사의 smtp 호스트 서버이름
spring.mail.host = smtp.naver.com
    # 3-2 네이버 회사의 smtp 호스트 포트번호
spring.mail.port = 587
    # 3-3 네이버 회사의 smtp 호스트 사용할 네이버 계정
    # public git 저장소에 올리면 안됨!!!!
spring.mail.username =''
spring.mail.password =''
    # 3-4 비밀번호 인증 여부 , SPRING(외부)에서 비밀번호 인증하겠다는 뜻
spring.mail.properties.mail.smtp.auth = true
    # 3-5 보안 인증 여부 , TLS 보안 연결 사용하겠다는 뜻
spring.mail.properties.mail.smtp.starttls = true