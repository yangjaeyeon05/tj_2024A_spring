<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        .categoryActive{    /* 현재 선택된 카테고리 표시 */
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>
    <div class="container">
        <h3> 카테고리 커뮤니티 </h3>
        <a href="/board/write">글쓰기</a>
        <!-- 카테고리 구역-->
        <div class="categoryBox" style="display: flex;">    <!-- getall(페이지번호 page , 카테고리번호 bcno) -->
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width:5%">번호</th>
                    <th style="width:60%">제목</th>
                    <th style="width:15%">작성자</th>
                    <th style="width:15%">작성일</th>
                    <th style="width:5%">조회수</th>
                    </tr>
            </thead>

            <tbody id="list">
                    
            </tbody>
        </table>

        <!-- 페이징 구역 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
            </ul>
        </nav>

        <!-- 검색 구역 -->
        <div>
            <select class="searchKey">  
                <!-- value : select에서 선택된 항목의 값 , SQL 조회시 사용되는 필드명 -->
                <option value="btitle"> 제목 </option>
                <option value="bcontent"> 내용 </option>
                <option value="id"> 작성자 </option>
            </select>
            <input class="searchKeyword"/>  <!-- SQL 조회 할 때 사용되는 필드의 값 -->
            <button type="button" onclick="onSearch()"> 검색 </button>
        </div>

    </div>

    <script src='/js/board/boardgetall.js'></script>
    <div th:replace="~{/footer.html :: footer }"></div>
</body>
</html>
