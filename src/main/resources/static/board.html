<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    body > div{
      display: flex;
    }
    body > div > div {

    div{
      padding: 10px;
      border: 2px solid black;
    }
    table{
      width: 100%;
      border-collapse: collapse;
    }
    table th , table td{
      border: 1px solid black;
    } 

  </style>
<body>
    <div>

        <div>

          <button onclick="boardCreate()"> 등록 </button>
        </div>
        
        <div>
          <h3> 전체 페이지 </h3>
          <table>
            <thead>
              <tr> <th> 번호/인덱스 </th> <th>제목[0]</th> <th>작성일[3]</th> <th>조회수[4]</tr>
            </thead>
    
            <tbody id="tableBody">
    
            </tbody>
          </table>
        </div>
        
        <div id="viewPage">
    
        </div>
    
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src='board.js'></script>

</body>
</html>
